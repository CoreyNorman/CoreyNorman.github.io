<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Safe Savor Society</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-message {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="./images/SSS Logo.jpg" alt="Logo" height="150">
            <h1>Safe Savor Society</h1><br>
            <nav>
                <ul class="main-nav">
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#mission">Our Mission</a></li>
                    <li><a href="#join">Join Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="thank-you-message">
                <h2>Thank You!</h2>
                <p>Your message has been sent successfully.</p>
                <p>You will be redirected back to the homepage in 5 seconds.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-container">
            <p>&copy; 2024 Safe Savor Society. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Redirect to index.html after 5 seconds
        setTimeout(function() {
            window.location.href = "index.html";
        }, 5000);
    </script>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('.main-nav');

        menuToggle.addEventListener('click', function() {
            menuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
        });
    </script>
</body>
</html>
